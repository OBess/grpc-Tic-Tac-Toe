syntax = "proto3";
package GameService;


// --------------------------
message ReadyRequest{
    bool ready = 1;
}

message ReadyResponse{
    int32 side = 1;
    bytes map = 2;
}


// --------------------------
message StepRequest{
    int32 x = 1;
    int32 y = 2;
    int32 side = 3;
}

message StepResponse{
    bool win = 1;
    bytes map = 2;
}

// --------------------------
message MapRequest{
}

message MapResponse{
    bytes map = 1;
}


// --------------------------
service GameService{
    rpc StartGame(ReadyRequest) returns (ReadyResponse);
    rpc MakeStep(StepRequest) returns (StepResponse);
    rpc GetMap(MapRequest) returns (MapResponse);
}